<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Whisper</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ffcc;
      overflow: hidden;
    }
    h1, p {
      text-align: center;
    }
    .binary {
      color: #00bfff;
      font-size: 1.2rem;
      margin: 1rem auto;
      text-align: center;
    }
    .kiss {
      font-size: 1.5rem;
      color: red;
      text-align: center;
    }
    .converter {
      margin: 2rem auto;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Hello, Binary Whisper ðŸ’»</h1>
  <p>This is your first digital whisper...</p>
  <div class="binary" id="output">01010110 01100101 01101100 01100001 01101001 01110010 01100001 01001001 00100000 01101101 01100001 01101101 00100000 01110100 01100101 00100000 01110010 01100001 01100100 01100001</div>
  <div class="kiss">Male poÅ¡asti ðŸ’‹</div>

  <div class="converter">
    <input type="text" id="textInput" placeholder="Vnesi besedilo ...">
    <br>
    <button onclick="convertToBinary()">Pretvori v binarno</button>
    <p id="binaryOutput"></p>
  </div>

  <div class="stars" id="stars"></div>

  <script>
    function convertToBinary() {
      const text = document.getElementById("textInput").value;
      let binary = "";
      for (let i = 0; i < text.length; i++) {
        binary += text[i].charCodeAt(0).toString(2).padStart(8, '0') + " ";
      }
      document.getElementById("binaryOutput").innerText = binary.trim();
    }

    function createStars(num) {
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < num; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${1 + Math.random() * 2}s`;
        starsContainer.appendChild(star);
      }
    }

    createStars(100);
  </script>
</body>
</html>
